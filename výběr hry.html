<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Výběr hry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000000;
        }

        .container {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            color: #666666;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 0;
            padding-left: 0;
        }

        .btn {
            display: inline-flex;
            align-items: left;
            justify-content: left;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            left: 0;
            top: 0;
        }

        .btn:hover {
            transform: translateX(100px) scale(2);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:not(:last-child) {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Výběr hry</h1>
    <div class="container">
        <div class="row">
            <button class="btn">Piškvorky</button>
            <button class="btn">Dáma</button>
            <button class="btn">Sudoku</button>
            <button class="btn">Placeholder</button>
        </div>
    </div>
</body>
</html>
